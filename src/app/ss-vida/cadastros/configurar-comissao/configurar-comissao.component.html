<div class="mainContent">
  <!-- ######################## CONFIGURAR COMISSÃO #######################  -->

  <h5>Informações do Produto</h5>
  <div class="boxNext row"></div>

  <div class="clearfix"></div>
  <div class="col s12">
      <form class="form-horizontal" [formGroup]="formulario">
          <div class="row">

              <div class="input-field col s4">
                  <label class="active" for="codigoComissao">Código</label>
                  <input class="viewList" disabled="disabled" id="codigoComissao" formControlName="codigoComissao" name="codigoComissao" type="text" value="XXXX">
              </div>

              <div class="input-field col s4">
                  <label class="active" for="nomeComissao">Nome</label>
                  <input class="viewList" disabled="disabled" id="nomeComissao" formControlName="nomeComissao" name="nomeComissao" type="text" value="FARMA FÁCIL MICROSEGURO ">
              </div>

              <div class="input-field col s4">
                  <label class="active" for="processoSusepComissao">Processo SUSEP</label>
                  <input class="viewList" disabled="disabled" id="processoSusepComissao" formControlName="processoSusepComissao" name="processoSusepComissao" type="text" value="XXXX">
              </div>

              <div class="input-field col s4">
                  <label class="active" for="versaoComissao">Versão</label>
                  <input class="viewList" disabled="disabled" id="versaoComissao" formControlName="versaoComissao" name="versaoComissao" type="text" value="2">
              </div>

              <div class="input-field col s4">
                  <label class="active" for="situacaoComissao">Situação</label>
                  <input class="viewList" disabled="disabled" id="situacaoComissao" formControlName="situacaoComissao" name="situacaoComissao" type="text" value="Pendente">
              </div>

              <div class="input-field col s4">
                  <label class="active" for="inicioComercializacaoComissao">Início da comercialização</label>
                  <input class="viewList" disabled="disabled" id="inicioComercializacaoComissao" formControlName="inicioComercializacaoComissao" name="inicioComercializacaoComissao"
                      type="text">
              </div>

              <div class="input-field col s4">
                  <label class="active" for="parceiroComissao">Parceiro</label>
                  <select id="parceiroComissao" class="noUppercase" formControlName="parceiroComissao" name="parceiroComissao" materialize="material_select">
                      <option value="">Selecione uma opção</option>
                      <option>lorem ipsulum</option>
                  </select>
              </div>

              <div class="input-field col s4">
                  <label class="active" for="tipoLocalVendaComissao">Tipo de local de venda</label>
                  <select id="tipoLocalVendaComissao" class="noUppercase" formControlName="tipoLocalVendaComissao" name="tipoLocalVendaComissao"
                      materialize="material_select">
                      <option value="">Selecione uma opção</option>
                      <option>lorem ipsulum</option>
                  </select>
              </div>

              <div class="input-field col s4">
                  <label class="active" for="corretorApoliceComissao">Corretor por apólice</label>
                  <select id="corretorApoliceComissao" class="noUppercase" formControlName="corretorApoliceComissao" name="corretorApoliceComissao"
                      materialize="material_select">
                      <option value="">Selecione uma opção</option>
                      <option>lorem ipsulum</option>
                  </select>
              </div>

              <div class="col s4">
                  <label class="active blackFont">Tipo de despesa</label>
                  <p class="boxRadio">
                      <span>
                          <input class="with-gap"  name="corretorComissao" type="radio" />
                          <label for="mensal">Corretor</label>
                          <input class="with-gap"  name="balcaoComissao" type="radio" />
                          <label for="anual">Balcão</label>
                      </span>
                  </p>
              </div>

              <h5 class="subTitle">Balcão</h5>
              <div class="boxNextSubTitle row"></div>

              <div class="input-field col s4">
                  <label class="active" for="aQuemPagarComissao">A quem pagar?</label>
                  <select id="aQuemPagarComissao" class="noUppercase" formControlName="aQuemPagarComissao" name="aQuemPagarComissao" materialize="material_select">
                      <option value="">Selecione uma opção</option>
                      <option>lorem ipsulum</option>
                  </select>
              </div>

              <div class="input-field col s4">
                  <label class="active" for="unidadeReferenciaComissao">Unidade de referência</label>
                  <select id="unidadeReferenciaComissao" class="noUppercase" formControlName="unidadeReferenciaComissao" name="unidadeReferenciaComissao"
                      materialize="material_select">
                      <option value="">Selecione uma opção</option>
                      <option>lorem ipsulum</option>
                  </select>
              </div>

              <div class="input-field col s4">
                  <label class="active" for="parametrosComissao">Parâmetros de comissão</label>
                  <select id="parametrosComissao" class="noUppercase" formControlName="parametrosComissao" name="parametrosComissao" materialize="material_select">
                      <option value="">Selecione uma opção</option>
                      <option>Todos</option>
                      <option>Capital</option>
                      <option>Periodicidade</option>
                  </select>
              </div>

              <div class="input-field col s4">
                  <label class="active" for="minimoParametrosComissao">Mínimo</label>
                  <input id="minimoParametrosComissao" formControlName="minimoParametrosComissao" name="minimoParametrosComissao" type="text">
              </div>

              <div class="input-field col s4">
                  <label class="active" for="maximoParametrosComissao">Máximo</label>
                  <input id="maximoParametrosComissao" formControlName="maximoParametrosComissao" name="maximoParametrosComissao" type="text">
              </div>

              <div class="input-field col s4">
                  <label class="active" for="formaPagamentoComissao">Forma de pagamento</label>
                  <select id="formaPagamentoComissao" class="noUppercase" formControlName="formaPagamentoComissao" name="formaPagamentoComissao"
                      materialize="material_select">
                      <option value="">Selecione uma opção</option>
                      <option>Direta</option>
                      <option>Indireta</option>
                  </select>
              </div>

              <div class="input-field col s4">
                  <label class="active" for="criterioComissao">Critério de comissão</label>
                  <select id="criterioComissao" class="noUppercase" formControlName="criterioComissao" name="criterioComissao" materialize="material_select">
                      <option value="">Selecione uma opção</option>
                      <option>Variavel</option>
                      <option>Fixo</option>
                      <option>Plano</option>
                  </select>
              </div>

              <div class="input-field col s4">
                  <label class="active" for="numeroParcelaComissao">Número da parcela</label>
                  <input id="numeroParcelaComissao" disabled="disabled" formControlName="numeroParcelaComissao" name="numeroParcelaComissao"
                      type="text">
              </div>

              <div class="input-field col s4">
                  <label class="active" for="referenciaValorComissao">Referência</label>
                  <input id="referenciaValorComissao" disabled="disabled" formControlName="referenciaValorComissao" name="referenciaValorComissao"
                      type="text">
              </div>

              <div class="input-field col s4">
                  <div class="box-buttons-wizard">
                      <button type="submit" class="waves-effect waves-light btn btnPrimary">
                          <i class="material-icons left">delete</i> Incluir parcela</button>
                  </div>
              </div>

              <div class="clearfix"></div>
              <div class="box-buttons">
                  <button type="submit" class="waves-effect waves-light btn btnPrimary">Incluir</button>
                  <button type="submit" class="waves-effect waves-light btn btnSecondary">Fechar</button>
              </div>

              <div class="grid-divider"></div>
              <div class="row">
                  <table class="striped">
                      <thead>
                          <tr>
                              <th>&nbsp;</th>
                              <th>&nbsp;</th>
                              <th>&nbsp;</th>
                          </tr>
                      </thead>

                      <tbody>
                          <tr>
                              <td>&nbsp;</td>
                              <td>&nbsp;</td>
                              <td>&nbsp;</td>
                          </tr>
                          <tr>
                              <td>&nbsp;</td>
                              <td>&nbsp;</td>
                              <td>&nbsp;</td>
                          </tr>
                          <tr>
                              <td>&nbsp;</td>
                              <td>&nbsp;</td>
                              <td>&nbsp;</td>
                          </tr>

                      </tbody>
                  </table>
              </div>

              <div class="box-buttons">
                  <button type="submit" class="waves-effect waves-light btn btnPrimary">Salvar</button>
                  <button type="submit" class="waves-effect waves-light btn btnSecondary">Voltar</button>
              </div>

          </div>
      </form>

  </div>

  <!-- ######################## FIM DE CONFIGURAR COMISSÃO #######################  -->

</div>
